    <script>

//SOMA

var valor1=200
var valor2=100

        var resultado = valor1 + valor2;
        console.log(resultado) 

//SUBTRAÇÃO

var subtracao = resultado - 50
console.log(subtracao)


//MULTIPLICAÇÃO

var multiplicacao = (subtracao * valor2)
console.log(multiplicacao)

//DIVISÃO

var divisaoDaMultiplicacao = (multiplicacao / 10)
console.log(divisaoDaMultiplicacao);

//POTÊNCIA

var potenciaDaDivisao = (divisaoDaMultiplicacao)**2;
console.log(potenciaDaDivisao)

//RESTO DE DIVISÃO

var restoDivisao = (potenciaDaDivisao % 3);
console.log(restoDivisao)

//ATRIBUIÇÕES DE SOMA

var numero = 2;
numero+=2;
numero++;
numero++; //dessa forma é pós cremento (é incremento)
numero--;
numero++;
//++numero; dessa forma é pré cremento o ideal é usar essa opção (é incremento)
console.log(numero)


//OPERADORES LÓGICOS
var n = 2;
var m = 2;

var resultado = (n == m); //== esse é igual  >= maior ou igual != diferente

console.log(resultado);

    </script>
